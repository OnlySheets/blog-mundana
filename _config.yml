# Site
name: 'OnlySheets'
description: 'The ultimate guide to luxury bedding, sleep health, and fabric care.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: "/blog-mundana/"
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    team_onlysheets:
      name:           Team OnlySheets
      site:           https://onlysheets.in
      avatar:         /assets/images/logo.png
      bio:            "We are obsessed with sleep quality and premium bedding. We help you choose the best for your bedroom."
      email:          hello@onlysheets.in
      twitter:        https://twitter.com/onlysheets

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: team_onlysheets
      avatar: /assets/images/team_avatar.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
